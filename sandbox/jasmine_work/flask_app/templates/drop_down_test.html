{% extends 'base.html' %}

{% block title %}
Donor Specimen List
{% endblock %}

{% block content %}
<div class="container">
    <div class="row pb-5">
        <div class="col-md-10 col-lg-8 mx-lg-auto mx-md-auto">
            <h1 class="pt-5 pb-2">Donor Specimens</h1>
                <ul>
                    {% for node in tree recursive %}
                    <li>
                        {{ node.name }}
                        {% if node.children %}
                        <ul>
                            {{ loop(node.children) }}
                        </ul>
                        {% endif %}
                    </li>
                    {% endfor %}
              </ul>
        </div>
    </div>
</div>

<script>
    document.getElementById('tree-dropdown').addEventListener('change', function() {
        if (this.value !== '') {
            window.location.href = "/specimen-info/" + this.value;
        }
    });
</script>


{% endblock %}
