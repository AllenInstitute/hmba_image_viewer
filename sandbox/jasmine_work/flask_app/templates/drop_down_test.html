{% extends 'base.html' %}

{% block title %}
Donor Specimen List
{% endblock %}

{% block content %}
<div class="container">
    <div class="row pb-5">
        <div class="col-md-10 col-lg-8 mx-lg-auto mx-md-auto">
            <h1 class="pt-5 pb-2">Donor Specimens</h1>
                <ul>
                    {% for node in combined_data recursive %}
                        <li>
                            {{ node }}
                            {% if combined_data[node] %}
                                <ul>
                                    {{ loop(combined_data[node]) }}
                                </ul>
                            {% endif %}
                        </li>
                    {% endfor %}
                </ul>
        </div>
    </div>
</div>

<script>
    document.getElementById('tree-dropdown').addEventListener('change', function() {
        if (this.value !== '') {
            window.location.href = "/specimen-info/" + this.value;
        }
    });
</script>


{% endblock %}
